<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6a726722e.js" crossorigin="anonymous"></script>
    <script defer src="src/greeting.js"></script>
    <script defer src="src/color-btn.js"></script>
    <script defer src="src/time.js"></script>
    <script defer src="src/weather.js"></script>
    <script defer src="src/music.js"></script>
    <script defer src="src/main-img.js"></script>
    <script defer src="src/todo.js"></script>
</head>
<body>
    <section class="greeting-Container ">
        <form action="" class="greeting-form">
            <input type="text" placeholder="ðŸ¤ž Please let us know your name ðŸ¤ž" >
        </form>
        <span class="greeting-text "></span>
    </section>

    <section class="time-Pending-list">
        <div class="time-container">00:00</div>
        <div class="pending-lists">
            <span class="lists-title">Pending</span>
            <ul id="pending" class="todo-lists__pending">

            </ul>
        </div>
    </section>
    <section class="name-weahter-todo-list">
        <div class="name-container">
            <span class="name-text"></span>
        </div>
        <div class="weather-container">
            <span class="weather__temp">
            </span>
            <div class="weather__summary">
                <button><i class="fas fa-arrow-left weather__temp-btn"></i></button>
                <span class="weather__summary__text"></span>
                <button><i class="fas fa-arrow-right weather__recommend-btn"></i></button>
            </div>
            <div class="weather__recommend">
                <header class="weather__recommend__header">Recommended SetList</header>
                <a target="blank" class="weather__recommend-url" href="#"><button class="weather__recommend-Youtube"><i class="fab fa-youtube"></i></button></a>
            </div>
        </div>
        <div class="main-img-container">
        </div>
        <div class="todo-get">
            <span class="todo-title"> What is your main focus for Today?</span>
            <form action="" class="todo-form">
                <input type="text" class="todo-input" placeholder="HereðŸ‘‹">
            </form>
        </div>
    </section>
    <section class="music-finished-list">
        <section class="music-container">
            <header class="music-header">
                TODAY'S MUSIC
            </header>
            <div class="music-img-container">
            </div>
            <div class="music-btns">
                <button class="music-btn music-backward-btn"><i class="fas fa-angle-double-left"></i></button>
                <button class="music-btn music-play-btn"><i class="fas fa-play"></i></button>
                <button class="music-btn music-forward-btn"><i class="fas fa-angle-double-right"></i></button>
            </div>
        </section>
        <div class="finished-lists">
            <span class="lists-title">Finished</span>
            <ul id="finished" class="todo-lists__finished">
            </ul>
        </div>
    </section>

    <section class="color-btns">
        <button class="colorBtn pink" data-key="color" data-value="pink"></button>
        <button class="colorBtn blue" data-key="color" data-value="blue"></button>
        <button class="colorBtn yellow" data-key="color" data-value="yellow"></button>
    </section>

</body>
</html>
