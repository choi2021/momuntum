<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/a6a726722e.js" crossorigin="anonymous"></script>
    <script src="src/time.js" defer></script>
    <script src="src/weather.js" defer></script>
    <script src="src/name.js" defer></script>
    <script src="src/todo.js" defer></script>
    <script src="src/menu.js" defer></script>
    <script src="src/movie.js" defer></script>
    <script src="src/music.js" defer></script>
</head>
</head>
<body>
    <header class="header">
        <div class="header__time-container">
            <span class="header__time">00:00</span>
        </div>
        <div class="header__name-container">
            <form class="header__name-form name-hide" action="">
                <input class="header__name-input" type="text" placeholder="What is your name?">
            </form>
            <span class="header__name name-hide">welcome Choi</span>
        </div>
        <section class="header__music-weather">
            <div class="header__music">
                <header class="header__music__title">ost</header>
                <button class="header__music__btn"><i class="fas fa-play"></i></button>
            </div>
            <div class="header__weather">
            </div>
        </section>
    </header>
    <main class="main">
        <section class="menu ">
            <header class="menu__header">
                <button class="menu__btn" data-key="header-icon" data-value="scroll"><i class="fas fa-bars" data-key="header-icon" data-value="scroll" ></i></button>
                <button class="menu__text" data-key="header-text" data-value="scroll">Menu</button>
            </header>
            <div class="menu__content menu-hide">
                <div class="menu__vertical"></div>
                <ul class="menu__list">
                    <div class="menu__title menu-home "><button class="menu__title-btn" data-value="Home">Home</button></div>
                    <div class="menu__title menu-movie "><button class="menu__title-btn" data-value="Movie">Movie</button></div>
                    <li class="menu__item menu-scene "><button class="menu__item__btn" data-value="Scene">Scene</button></li>
                    <li class="menu__item menu-illustration "><button class="menu__item__btn" data-value="Illustration">Illustration</button></li>
                    <li class="menu__item menu-sound-track "><button class="menu__item__btn" data-value="Sound-Track">Sound Track</button></li>
                </ul>
            </div>
        </section>
        <section class="todo">
            <header class="todo__header">
                <button class="todo__btn pending-btn"><i class="fas fa-list-ul"></i></button>
                <form class="todo__form">
                    <input class="todo__input" placeholder="Today's TO-DO" type="text">
                </form>
                <button class="todo__btn finished-btn"><i class="far fa-thumbs-up"></i></button>
            </header>
            <div class="todo-list-container pending-container todo-hide">
                <header class="todo-list-header">Pending</header>
                <ul class="todo-list pending-list">
                </ul>
            </div>
            <div class="todo-list-container finished-container todo-hide">
                <header class="todo-list-header">Finished</header>
                <ul class="todo-list finished-list">
                </ul>
            </div>
        </section>
        <span class="title">lala land</span>
        <section class="movie">
            <header class="movie-header">
                <i class="fas fa-film movie-header__icon"></i>
                <span class="movie-header-text">Movie</span>
            </header>
            <section class="movie__scene">
                <header class="movie__scene-header">Scene</header>
                <div class="movie__scene-content">
                    <button class="movie__scene-btn movie__scene-left-btn">
                        <i class="fas fa-arrow-left" data-id="left-btn"></i>
                    </button>
                    <div class="movie__scene-wrapper">
                        <ul class="movie__scene-slider">
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo1.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo2.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo3.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo4.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo5.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo6.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo7.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo8.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo9.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo10.jpg" alt="">
                            </li>
                            <li class="movie__scene-slider-item">
                                <img class="movie__scene-photo" src="img/scene/scene photo11.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                    <button class="movie__scene-btn movie__scene-right-btn">
                        <i class="fas fa-arrow-right" data-id="right-btn" ></i>
                    </button>
                </div>
            </section>
            <section class="movie__illustration">
                <header class="movie__illustration-header">Illustration</header>
                <div class="movie__illustration-content">
                    <button class="movie__illustration-btn movie__illustration-left-btn">
                        <i class="fas fa-arrow-left" data-id="left-btn"></i>
                    </button>
                    <div class="movie__illustration-wrapper">
                        <ul class="movie__illustration-slider">
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust1.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust2.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust3.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust4.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust5.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust6.gif" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust7.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust8.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust9.jpg" alt="">
                            </li>
                            <li class="movie__illustration-slider-item">
                                <img class="movie__illustration-photo" src="img/illust/illust10.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                    <button class="movie__illustration-btn movie__illustration-right-btn">
                        <i class="fas fa-arrow-right" data-id="right-btn" ></i>
                    </button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
